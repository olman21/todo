<div class="container">
    <div class="row">
        <div class="col-sm">
            <app-list-todos (todoSelected)="onSelectedTodo($event)" [todoList]="todoList$ | async"></app-list-todos>
        </div>
        <div class="col-sm">
            <app-edit-todo [todo]="selectedTodo" (itemSaved)="onSaveItem($event)"></app-edit-todo>
        </div>
    </div>
</div>
