<div class="list-group">
  <a href="#" class="list-group-item list-group-item-action" *ngFor="let todo of todoList" (click)="selectTodo(todo)">
    {{todo.name}}
    <div>
      <span>Done? {{todo.isDone ? 'Yes' : 'No'}}</span>
    </div>
    <button type="button" class="close" (click)="deleteTodo($event,todo.$key)" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </a>
</div>
